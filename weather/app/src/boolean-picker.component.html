<div class="list-group-item" [class.disabled]="disabled">
  <div class=row>
    <div class=col-xs-10>
      <h4 class=list-group-item-heading>{{title}}</h4>
      <p class=list-group-item-text>{{subtitle}}</p>
    </div>
    <div class="col-xs-2 text-right">
      <input type=checkbox #bool (change)="refresh(value = bool.checked)" [checked]=value>
    </div>
  </div>
</div>
