<script>
  System.config({
    packages: {
      src: {
        format: 'register',
        defaultExtension: 'js'
      }/*,
      'seven-segment': {
        format: 'register',
        defaultExtension: 'js'
      }
    */}/*,
    map: {
      'seven-segment': '/node_modules/seven-segment'
    }*/
  });

  System.import('src/boot').then(null, console.error.bind(console));
